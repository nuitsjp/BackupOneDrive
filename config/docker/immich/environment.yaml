# Immichサービスの環境変数設定

# Immichの環境変数を設定します。
# 必要に応じて以下の値を変更してください。

# 環境変数の設定
IMMICH_DB_HOST: "db"
IMMICH_DB_PORT: 5432
IMMICH_DB_USER: "immich_user"
IMMICH_DB_PASSWORD: "your_password"
IMMICH_DB_NAME: "immich_db"
IMMICH_SERVER_PORT: 3000
IMMICH_SERVER_URL: "http://localhost:3000"
IMMICH_STORAGE_PATH: "/path/to/storage"
IMMICH_MEDIA_PATH: "/path/to/media"